<div class="container mt-5">
  <button class="btn btn-outline-secondary mb-4" (click)="goBack()">
    Back to Home
  </button>

  <div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4">Create New Order</h2>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="orderId">Order ID</label>
        <input
          type="text"
          id="orderId"
          class="form-control"
          formControlName="orderId"
          placeholder="Enter Order ID"
        />
        <div
          *ngIf="
            orderForm.get('orderId')?.invalid &&
            orderForm.get('orderId')?.touched
          "
          class="text-danger"
        >
          Order ID is required.
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="customerName">Customer Name</label>
        <input
          type="text"
          id="customerName"
          class="form-control"
          formControlName="customerName"
          placeholder="Enter Customer Name"
        />
        <div
          *ngIf="
            orderForm.get('customerName')?.invalid &&
            orderForm.get('customerName')?.touched
          "
          class="text-danger"
        >
          Customer Name is required.
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="carModel">Car Model</label>
        <select id="carModel" class="form-control" formControlName="carModel">
          <option value="" disabled>Select a car model</option>
          <option *ngFor="let car of availableCars" [value]="car">
            {{ car }}
          </option>
        </select>
        <div
          *ngIf="
            orderForm.get('carModel')?.invalid &&
            orderForm.get('carModel')?.touched
          "
          class="text-danger"
        >
          Please select a car model.
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="orderDate">Order Date</label>
        <input
          type="date"
          id="orderDate"
          class="form-control"
          formControlName="orderDate"
        />
        <div
          *ngIf="
            orderForm.get('orderDate')?.invalid &&
            orderForm.get('orderDate')?.touched
          "
          class="text-danger"
        >
          Order Date is required.
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="status">Status</label>
        <select id="status" class="form-control" formControlName="status">
          <option value="" disabled>Select status</option>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
        <div
          *ngIf="
            orderForm.get('status')?.invalid && orderForm.get('status')?.touched
          "
          class="text-danger"
        >
          Please select a status.
        </div>
      </div>

      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="orderForm.invalid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
